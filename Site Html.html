<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gordalha Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #222, #333);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        .logo {
            width: 150px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        .welcome {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4caf50;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }

        /* Animation for a subtle pulse effect on the logo */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Link da logo com o caminho correto -->
        <img src="file:///E:/site/gordalha_shop_animated_banner.gif" alt="Logo Gordalha Shop" class="logo">
        <h1 class="welcome">Venha conhecer a loja!</h1>
        <p>Explore nossos produtos e ofertas exclusivas. VocÃª vai adorar!</p>
        <a href="https://discord.gg/BCUbs74XhR" class="button" target="_blank">Entre agora</a>
    </div>
</body>
</html>
